<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/logo-amazing-events.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Amazing Events</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex p-3">
      <div class="m-3 px-4">
            <img src="./assets/img/Logo.png" alt="logo" width="160" height="50">
        </div>
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-2 m-3 px-3 fw-bold">
              <a class="btn btn-outline-secondary disabled">Home</a>
              <a class="btn btn-outline-secondary" href="./upcoming_event.html">Upcoming Events</a>
              <a class="btn btn-outline-secondary" href="./past_event.html">Past Events</a>
              <a class="btn btn-outline-secondary" href="./contacts.html">Contacts</a>
              <a class="btn btn-outline-secondary" href="./stats.html">Stats</a>
               </div>
                </div>
            </nav>
<div id="carouselExample" class="carousel slide d-flex justify-content-center align-items-center">
  <h1 class="display-2 fw-bold text-white">HOME</h1>
  <div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
  </header>
  <main class="main-index d-flex flex-wrap" id="app">
    {{fitrosCruzados}}
    <main>
    <div class="d-flex flex-lg-row flex-column" id="formCat">
      <template v-for="categoria of checkbox">
        <div class="form-check form-check-inline">
          <input v-model="inputCheck" class="form-check-input" type="checkbox" name="inlineRadioOptions"
            :value="categoria">
          <label class="form-check-label">{{categoria}}</label>
        </div>
      </template>

      <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search_input">
          <button class="btn btn-danger" type="submit" id="boton">Search</button>
      </form>
        </div>
    </main>
    <div v-if="eventosFiltrados.length>0" 
      class="cards-group p-5 d-flex gap-5 align-content-between justify-content-around flex-wrap justify-content-center"
      id="card">
      <template v-for="cartas of eventosFiltrados">
        <div class="card col-sm-6 well" style="width: 18rem;">
          <img :src="cartas.image" class="card-img-top" alt="Cinema photo">
          <div class="card-body">
            <h5 class="card-title">{{cartas.name}}</h5>
            <p class="card-text">{{cartas.description}}</p>
            <h4>Price</h4>
            <p>{{cartas.price}}</p>
            <a :href="'./details.html?id='+cartas._id" class="btn btn-danger">Go Details</a>
          </div>
      </template>
    </div>
    <div v-else class=" p-10 d-flex" id="card"></div>
      <div class="card" style="width: 18rem;">
        <h3>Sorry {{texto}} it is not in our catalog of events</h3>
      </div>
    </div>

  </main>
  <footer>
    <div class="icons_grid">
      <a href="https://www.instagram.com"><img class="h-100" src="./assets/img/instagram.png" alt="Insgram"></a>
      <a href="https://www.facebook.com"><img class="h-100" src="./assets/img/facebook.png" alt="Facebook"></a>
      <a href="https://www.whatsapp.com"><img class="h-100" src="./assets/img/whatapp.png" alt="Whatsapp"></a>
    </div>
    <div class="footer_text">
      <h3>FN08TN</h3>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!--<script src="./assets/js/data.js"></script>-->
  <script src="./assets/js/index.js"></script>
</body>

</html>
